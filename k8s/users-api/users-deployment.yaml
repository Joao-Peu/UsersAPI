apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api
  namespace: microservices
  labels:
    app: users-api
    tier: backend
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
        tier: backend
        component: api
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.28
        command: 
          - 'sh'
          - '-c'
          - 'until nc -z sql-users-service 1433; do echo waiting for database; sleep 2; done;'
      
      - name: wait-for-rabbitmq
        image: busybox:1.28
        command: 
          - 'sh'
          - '-c'
          - 'until nc -z rabbitmq-service 5672; do echo waiting for rabbitmq; sleep 2; done;'
      
      containers:
      - name: users-api
        image: users-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: users-api-config
              key: ASPNETCORE_ENVIRONMENT
        
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: users-api-config
              key: ASPNETCORE_URLS
        
        - name: ConnectionStrings__UserDb
          valueFrom:
            secretKeyRef:
              name: users-api-secret
              key: connection-string
        
        - name: Jwt__Key
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: key
        
        - name: RabbitMQ__HostName
          valueFrom:
            configMapKeyRef:
              name: rabbitmq-config
              key: hostname
        
        - name: RabbitMQ__UserName
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: username
        
        - name: RabbitMQ__Password
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: password
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
      
      restartPolicy: Always